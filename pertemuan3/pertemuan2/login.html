<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="kotak">

        <img class="icon" src="man2.png" width="100">
        <h2 style="text-align: center;">Login ke Akun Anda</h2>

        <div class="input-grup">
            <input type="text" placeholder="Masukkan Email"> <br><br>

            <input type="text" placeholder="Masukkan Password">

            <div class="check-grup">
                <div class="check">
                    <input type="checkbox">
                    <label> Biarkan tetap masuk</label>
                </div>
                <a href="">Lupa Password?</a>
            </div>

        </div>
        <button id="loginmi">LOGIN</button>
        <button>REGISTER</button>

        <script>
            document.getElementById('loginmi')
            .addEventListener("click", arahkan);

            function arahkan(){
                window.location = "../index.html";
            }
        </script>
    </div>

</body>

</html>

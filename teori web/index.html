<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Frameset</title>
</head>
<body>
    <frameset rows="150,*">
        <frame src="atas.html" name="header">
    </frameset>
    <frameset cols="200,*">
        <frame src="menu.html" name="menu">
        <frame src="isi.html" name="content">
    </frameset>
</body>
</html>
